<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <section class="text-gray-600 body-font" style="width: 100vw; margin-left: 275px;">
        <div class="flex flex-wrap -m-4 text-center">
            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
              <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
                
                <h2 class="title-font font-medium text-3xl text-gray-900"><Span id="hrs">00</Span></h2>
                <p class="leading-relaxed">Hours</p>
              </div>
            </div>
            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
              <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
                
                <h2 class="title-font font-medium text-3xl text-gray-900"><Span id="min">00</Span></h2>
                <p class="leading-relaxed">Minutes</p>
              </div>
            </div>
            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
              <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
                
                <h2 class="title-font font-medium text-3xl text-gray-900"><span id="sec">00</span></h2>
                <p class="leading-relaxed">Seconds</p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
